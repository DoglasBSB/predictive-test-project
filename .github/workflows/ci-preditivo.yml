name: Predictive Test Pipeline

on:
  push:
    branches:
      - master  # Ou 'master' se for o caso
  #pull_request:
   # branches:
    #  - master

jobs:
  predictive_tests:
    runs-on: ubuntu-latest  # Define o sistema operacional do runner

    steps:
      - name: 📥 Checkout do código
        uses: actions/checkout@v3

      - name: 📦 Configurar ambiente Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: 📌 Instalar dependências do Python
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 🛠️ Treinar modelo preditivo (se necessário)
        run: python3 ../ml_model/train_lstm.py

      - name: 🔮 Executar previsão de falhas nos testes
        run: python3 ../ml_model/predict_test_failure.py

      - name: 🚀 Rodar testes no Cypress
        run: npx cypress run

      - name: 🚀 Rodar testes no Cypress com Dashboard
        run: npx cypress run --record --key ${{ secrets.CYPRESS_RECORD_KEY }} 

      - name: 📊 Salvar artefatos (logs e relatórios)
        uses: actions/upload-artifact@v4
        with:
          name: predictive-test-results
          path: cypress/reports/
