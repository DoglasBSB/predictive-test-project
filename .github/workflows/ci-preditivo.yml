name: Predictive Test Pipeline

on:
  push:
    branches:
      - master  # Ou 'main' se for o caso

jobs:
  predictive_tests:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ“¦ Configurar ambiente Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: ğŸ“Œ Instalar dependÃªncias do Python
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: ğŸ“„ Criar dataset de teste (se necessÃ¡rio)
        run: |
          if [ ! -f "ml_model/test_data.csv" ] || [ $(find "ml_model/test_data_raw.csv" -mmin -10) ]; then
            echo "ğŸ”„ Atualizando dados de teste..."
            python3 ml_model/prepare_data.py
          else
            echo "âœ… Dados de teste jÃ¡ estÃ£o atualizados."
          fi
 
      - name: ğŸ› ï¸ Treinar modelo preditivo (se necessÃ¡rio)
        run: |
          if [ ! -f "ml_model/test_failure_predictor.h5" ]; then
            python3 ml_model/train_lstm.py
          else
            echo "âœ… Modelo jÃ¡ treinado. Pulando esta etapa."
          fi
      
      - name: ğŸ› ï¸ Instalar dependÃªncias
        run: npm install
  
      - name: ğŸ—ï¸ Instalar Cypress
        run: npx cypress install
          
        - name: ğŸš€ Executar testes com Cypress e reportar ao Qase
        run: |
          echo "ğŸ”„ Iniciando testes com Cypress..."
          
          # Executa os testes e captura o status (0 = sucesso, 1 = falha)
          QASE_MODE=testops QASE_TESTOPS_API_TOKEN=${{ secrets.QASE_API_TOKEN }} \
          npx cypress run --record --key ${{ secrets.CYPRESS_RECORD_KEY }}
          
          TEST_STATUS=$?  # Captura o status de execuÃ§Ã£o (sucesso ou falha)
      
          echo "ğŸ”„ Reportando resultado ao Qase..."
          
          # Sempre reporta ao Qase, independentemente do resultado
          if [ "$TEST_STATUS" -eq 0 ]; then
            echo "âœ… Testes passaram! Reportando ao Qase..."
          else
            echo "âŒ Testes falharam! Reportando ao Qase..."
          fi
      
          exit $TEST_STATUS  # Finaliza o job com o status correto
        env:
          QASE_REPORT: 1
          QASE_TESTOPS_API_TOKEN: ${{ secrets.QASE_API_TOKEN }}
          QASE_PROJECT_CODE: "CPQ"
      

      - name: ğŸ“Š Salvar artefatos (logs e relatÃ³rios)
        uses: actions/upload-artifact@v4
        with:
          name: predictive-test-results
          path: cypress/reports/
