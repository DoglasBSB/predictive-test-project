name: Predictive Test Pipeline

on:
  push:
    branches:
      - master  # Ou 'main' se for o caso

jobs:
  predictive_tests:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ“¦ Configurar ambiente Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: ğŸ“Œ Instalar dependÃªncias do Python
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: ğŸ“„ Criar dataset de teste (se necessÃ¡rio)
        run: |
          if [ ! -f "ml_model/test_data.csv" ] || [ $(find "ml_model/test_data_raw.csv" -mmin -10) ]; then
            echo "ğŸ”„ Atualizando dados de teste..."
            python3 ml_model/prepare_data.py
          else
            echo "âœ… Dados de teste jÃ¡ estÃ£o atualizados."
          fi
 
      - name: ğŸ› ï¸ Treinar modelo preditivo (se necessÃ¡rio)
        run: |
          if [ ! -f "ml_model/test_failure_predictor.h5" ]; then
            python3 ml_model/train_lstm.py
          else
            echo "âœ… Modelo jÃ¡ treinado. Pulando esta etapa."
          fi
      
      - name: ğŸ› ï¸ Instalar dependÃªncias
        run: npm install
  
      - name: ğŸ—ï¸ Instalar Cypress
        run: npx cypress install
          
      - name: ğŸš€ Rodar testes no Cypress com Dashboard (Sempre Reporta)
        run: |
          echo "ğŸ”„ Iniciando testes E2E no Cypress..."
          if npx cypress run --record --key ${{ secrets.CYPRESS_RECORD_KEY }}; then
            echo "âœ… Testes Cypress passaram!"
            TEST_STATUS=0
          else
            echo "âŒ Testes Cypress falharam!"
            TEST_STATUS=1
          fi
          echo "ğŸ”„ Reportando resultados ao Qase..."
          QASE_MODE=testops npx cypress run || echo "âš ï¸ Falha ao reportar ao Qase, mas prosseguindo..."
          exit $TEST_STATUS
        env:
          QASE_REPORT: 1
          QASE_API_TOKEN: ${{ secrets.QASE_API_TOKEN }}
          QASE_PROJECT_CODE: "CPQ"

      - name: ğŸ“Š Salvar artefatos (logs e relatÃ³rios)
        uses: actions/upload-artifact@v4
        with:
          name: predictive-test-results
          path: cypress/reports/
